<html>
    <head>
        <title>Voidarc Homelab</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div id='container'>
            <div id='topbar'>
                <span id="topbar-name">Homelab</span>
            </div>
            <div id='grid'>
                <div id='row'>
                    <div id="mainbox">
                        <div id="topbox">
                            <div id="topbox-hover" onclick="location.href = 'https://ssh.voidarc.tk'">
                                <span id="topbox-text-main">SSH Server</span><br>
                                <span id="topbox-text-sub">shellinabox</span>
                            </div>
                        </div>
                        <div id="content">
                            <iframe src="https://ssh.voidarc.tk" id="iframe" frameborder="0"></iframe>
                        </div>
                    </div>
                    <div id="spacer"></div>
                    <div id="mainbox">
                        <div id="topbox">
                            <div id="topbox-hover" onclick="location.href = 'https://plex.voidarc.tk'">
                                <span id="topbox-text-main"> Plex server</span><br>
                                <span id="topbox-text-sub">possibly illegal</span>
                            </div>
                        </div>
                        <div id="content">
                            <iframe id="iframe" src="https://plex.voidarc.tk" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>
                <div id='row'>
                    <div id="mainbox">
                        <div id="topbox">
                            <div id="topbox-hover" onclick="location.href = 'https://guac.voidarc.tk'">
                                <span id="topbox-text-main">Guacamole</span><br>
                                <span id="topbox-text-sub">yummy</span>
                            </div>
                        </div>
                        <div id="content">

                        </div>
                    </div>
                    <div id="spacer"></div>
                    <div id="mainbox">
                        <div id="topbox">
                            <div id="topbox-hover" onclick="location.href = 'https://dash.voidarc.tk'">
                                <span id="topbox-text-main">Dashboard</span><br>
                                <span id="topbox-text-sub">kemp't</span>
                            </div>
                        </div>
                        <div id="content">

                        </div>
                    </div>
                </div>
                <div id="row">
                    <div id="mainbox-full">
                        <div id="topbox">
                            <div id="topbox-hover">
                                <div id="topbox-text-main"></div>
                                <div id="topbox-text-sub"></div>
                            </div>
                        </div>
                        <div id="content-full">
                            <iframe id='iframe' src="https://stat.voidarc.tk" frameborder="0" scrolling="yes"></iframe>
                        </div>
                    </div>
                </div>
                <div id='row'>
                    <div id="mainbox">
                        <div id="topbox">
                            <div id="topbox-hover" onclick="location.href = 'https://code.voidarc.tk'">
                                <span id="topbox-text-main">VSCode</span><br>
                                <span id="topbox-text-sub">useful</span>
                            </div>
                        </div>
                        <div id="content">

                        </div>
                    </div>
                    <div id="spacer"></div>
                </div>
            </div>
        </div>
    </body>
</html>
